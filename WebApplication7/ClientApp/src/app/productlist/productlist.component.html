<form (ngSubmit)="saveProduct()">
  <div class="form-group">
    <label for="name">Product Name</label>
    <input type="text" id="name" class="form-control" [(ngModel)]="product.name" name="name" required>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select id="category" class="form-control" [(ngModel)]="product.categoryId" name="categoryId" required>
      <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" class="form-control" [(ngModel)]="product.quantity" name="quantity" required>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input type="number" id="price" class="form-control" [(ngModel)]="product.price" name="price" required>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
