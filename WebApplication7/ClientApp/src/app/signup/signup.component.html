<div class="signup-container">
  <h2>Sign Up</h2>
  <form [formGroup]="signupForm" (ngSubmit)="onSignUp()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" formControlName="username" class="form-control" required>
      <div class="error-message" *ngIf="username.invalid && (username.dirty || username.touched)">
        <div *ngIf="username.errors.required">Username is required.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control" required>
      <div class="error-message" *ngIf="password.invalid && (password.dirty || password.touched)">
        <div *ngIf="password.errors.required">Password is required.</div>
      </div>
    </div>

    <button type="submit" [disabled]="signupForm.invalid" class="btn btn-primary">Sign Up</button>
  </form>
</div>
